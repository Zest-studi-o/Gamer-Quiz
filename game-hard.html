<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Description and keywords for SEO -->
    <meta name="description" content="An online themed quiz about gaming">
    <meta name="keywords" content="video games, consoles, quiz, test, trivia, knowledge, game, gamer">

    <!-- Link to favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/fav-icon16x16px.svg' />

    <!-- Font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

      <!--Page Title-->
    <title>The Gamer Quiz! - Hard</title>

</head>

<body class="flex-container">
    <header>
        <!--Logo aria label and link to home page-->
        <h1 class="heading">
            <a href="index.html" aria-label="Link to the homepage"></a>
            <a href="index.html">
                <img class="logo" src="assets/images/logo.png" alt="logo"> 
            </a>
        </h1>
    </header>

    <!-- Outer container for the main content-->
    <div class="outer-container flex-container">

        <div id="loader"></div>
        
        <!-- Here the Head's Up Display-->
        <div class="container">
            <div id="game" class="hidden">
              <div id="hud">
                <div id="hud-item">
                  <p class="hud-prefix">
                    Question
                  </p>
                  <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
                <div id="hud-item">
                  <p class="hud-prefix">
                    Score
                  </p>
                  <h1 class="hud-main-text" id="score">
                    0
                  </h1>
                </div>
              </div>

        <!-- Here the QUIZ questions-->
        <!-- group the buttons-->
        <div id="game" class="buttons-container">
          <h2 id="question"></h2>
          <div class="choice-container btn hover-button">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1"></p>
          </div>
          <div class="choice-container btn">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2"></p>
          </div>
          <div class="choice-container btn">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p>
          </div>
          <div class="choice-container btn">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4"></p>
          </div>
        </div>
      </div>
</body>

<!--JavaScript-->
<script src="assets/js/game.js"></script>

</html>
